<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Block Builder - Tests</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #1a1a2e;
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        h1 {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .summary {
            background: #16213e;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .stat-value.passed { color: #4ECDC4; }
        .stat-value.failed { color: #FF6B6B; }
        .stat-value.total { color: #FFE66D; }
        
        .test-suite {
            background: #16213e;
            border-radius: 12px;
            margin-bottom: 16px;
            overflow: hidden;
        }
        
        .suite-header {
            background: #0f3460;
            padding: 16px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .suite-stats {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .test-list {
            padding: 10px;
        }
        
        .test-result {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .test-result.passed {
            background: rgba(78, 205, 196, 0.1);
        }
        
        .test-result.failed {
            background: rgba(255, 107, 107, 0.2);
        }
        
        .test-icon {
            font-size: 1.2rem;
        }
        
        .test-name {
            flex: 1;
        }
        
        .test-error {
            font-size: 0.85rem;
            color: #FF6B6B;
            margin-top: 6px;
            padding-left: 36px;
        }
        
        .run-btn {
            background: #6C63FF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .run-btn:hover {
            background: #5a52e0;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>üß™ Block Builder - Test Runner</h1>
    
    <div class="summary" id="summary">
        <div class="stat">
            <div class="stat-value total" id="totalCount">-</div>
            <div class="stat-label">Total</div>
        </div>
        <div class="stat">
            <div class="stat-value passed" id="passedCount">-</div>
            <div class="stat-label">Passed</div>
        </div>
        <div class="stat">
            <div class="stat-value failed" id="failedCount">-</div>
            <div class="stat-label">Failed</div>
        </div>
        <button class="run-btn" id="runBtn">
            <span>‚ñ∂Ô∏è</span> Run Tests
        </button>
    </div>
    
    <div id="results">
        <div class="loading">Click "Run Tests" to start...</div>
    </div>

    <script type="module">
        import { runCraneTests } from './Crane.test.js';
        import { runSupplyTests } from './Supply.test.js';
        import { runBuildAreaTests } from './BuildArea.test.js';
        import { runLevelsTests } from './Levels.test.js';
        import { runSequenceTests } from './Sequence.test.js';

        const testSuites = [
            { name: 'üèóÔ∏è Crane', run: runCraneTests },
            { name: 'üì¶ Supply', run: runSupplyTests },
            { name: 'üß± BuildArea', run: runBuildAreaTests },
            { name: 'üìä Levels', run: runLevelsTests },
            { name: 'üìù Sequence', run: runSequenceTests }
        ];

        function renderResults(suiteResults) {
            const resultsEl = document.getElementById('results');
            resultsEl.innerHTML = '';

            let totalPassed = 0;
            let totalFailed = 0;

            suiteResults.forEach(suite => {
                const passed = suite.results.filter(r => r.passed).length;
                const failed = suite.results.filter(r => !r.passed).length;
                totalPassed += passed;
                totalFailed += failed;

                const suiteEl = document.createElement('div');
                suiteEl.className = 'test-suite';
                
                suiteEl.innerHTML = `
                    <div class="suite-header">
                        <span>${suite.name}</span>
                        <span class="suite-stats">${passed}/${suite.results.length} passed</span>
                    </div>
                    <div class="test-list">
                        ${suite.results.map(result => `
                            <div class="test-result ${result.passed ? 'passed' : 'failed'}">
                                <span class="test-icon">${result.passed ? '‚úÖ' : '‚ùå'}</span>
                                <span class="test-name">${result.name}</span>
                            </div>
                            ${result.error ? `<div class="test-error">${result.error}</div>` : ''}
                        `).join('')}
                    </div>
                `;
                
                resultsEl.appendChild(suiteEl);
            });

            document.getElementById('totalCount').textContent = totalPassed + totalFailed;
            document.getElementById('passedCount').textContent = totalPassed;
            document.getElementById('failedCount').textContent = totalFailed;
        }

        function runAllTests() {
            const results = testSuites.map(suite => ({
                name: suite.name,
                results: suite.run()
            }));
            renderResults(results);
        }

        document.getElementById('runBtn').addEventListener('click', runAllTests);
        
        // Auto-run on load
        runAllTests();
    </script>
</body>
</html>
