<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Magic Garden - Tests</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #1A3A1A;
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        h1 {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .back-link {
            color: #4ECDC4;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .summary {
            background: #2D4A2D;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .stat-value.passed { color: #4ECDC4; }
        .stat-value.failed { color: #FF6B6B; }
        .stat-value.total { color: #FFE66D; }
        
        .test-suite {
            background: #2D4A2D;
            border-radius: 12px;
            margin-bottom: 16px;
            overflow: hidden;
        }
        
        .suite-header {
            background: #3D5A3D;
            padding: 16px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .suite-stats {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .test-list {
            padding: 10px;
        }
        
        .test-item {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .test-item.passed {
            background: rgba(78, 205, 196, 0.1);
        }
        
        .test-item.failed {
            background: rgba(255, 107, 107, 0.1);
        }
        
        .test-icon {
            font-size: 1.2rem;
        }
        
        .test-name {
            flex: 1;
        }
        
        .test-error {
            color: #FF6B6B;
            font-size: 0.85rem;
            margin-top: 5px;
            padding-left: 30px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">‚Üê Back to Game</a>
    <h1>üß™ Magic Garden Tests</h1>
    
    <div class="summary" id="summary">
        <div class="stat">
            <div class="stat-value total" id="totalCount">-</div>
            <div class="stat-label">Total</div>
        </div>
        <div class="stat">
            <div class="stat-value passed" id="passedCount">-</div>
            <div class="stat-label">Passed</div>
        </div>
        <div class="stat">
            <div class="stat-value failed" id="failedCount">-</div>
            <div class="stat-label">Failed</div>
        </div>
    </div>
    
    <div id="results">
        <div class="loading">üîÑ Running tests...</div>
    </div>

    <script type="module">
        import { runPlantsTests } from './Plants.test.js';
        import { runGardenTests } from './Garden.test.js';
        import { runLevelsTests } from './Levels.test.js';

        const suites = [
            { name: 'üå± Plants', run: runPlantsTests },
            { name: 'ü™¥ Garden', run: runGardenTests },
            { name: '‚≠ê Levels', run: runLevelsTests }
        ];

        function renderResults(allResults) {
            const container = document.getElementById('results');
            container.innerHTML = '';
            
            let totalPassed = 0;
            let totalFailed = 0;
            
            allResults.forEach(({ name, results }) => {
                const passed = results.filter(r => r.passed).length;
                const failed = results.filter(r => !r.passed).length;
                totalPassed += passed;
                totalFailed += failed;
                
                const suite = document.createElement('div');
                suite.className = 'test-suite';
                
                suite.innerHTML = `
                    <div class="suite-header">
                        <span>${name}</span>
                        <span class="suite-stats">${passed}/${results.length} passed</span>
                    </div>
                    <div class="test-list">
                        ${results.map(r => `
                            <div class="test-item ${r.passed ? 'passed' : 'failed'}">
                                <span class="test-icon">${r.passed ? '‚úÖ' : '‚ùå'}</span>
                                <span class="test-name">${r.name}</span>
                            </div>
                            ${r.error ? `<div class="test-error">${r.error}</div>` : ''}
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(suite);
            });
            
            document.getElementById('totalCount').textContent = totalPassed + totalFailed;
            document.getElementById('passedCount').textContent = totalPassed;
            document.getElementById('failedCount').textContent = totalFailed;
        }

        // Run all tests
        const allResults = suites.map(suite => ({
            name: suite.name,
            results: suite.run()
        }));
        
        renderResults(allResults);
    </script>
</body>
</html>
