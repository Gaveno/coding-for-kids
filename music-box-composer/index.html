<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>🎵 Music Box Composer</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/stage.css">
    <link rel="stylesheet" href="styles/timeline.css">
    <link rel="stylesheet" href="styles/palette.css">
    <link rel="stylesheet" href="styles/controls.css">
    <link rel="stylesheet" href="styles/animations.css">
</head>
<body>
    <main class="game-container">
        <!-- Header -->
        <header class="game-header">
            <a href="../index.html" class="home-btn" aria-label="Back to Home">🏠</a>
            <h1 class="game-title">🎵</h1>
        </header>

        <!-- Character Stage -->
        <section class="stage" aria-label="Character Stage">
            <div class="characters">
                <div class="character backup left" id="characterLeft">🐶</div>
                <div class="character main" id="characterMain">🐱</div>
                <div class="character backup right" id="characterRight">🐰</div>
            </div>
            <div class="stage-floor"></div>
        </section>

        <!-- Timeline Tracks -->
        <section class="timeline-container" aria-label="Music Timeline">
            <div class="timeline-header">
                <div class="timeline-controls-left">
                    <button class="length-btn" id="lengthDownBtn" aria-label="Shorter">➖</button>
                    <span class="beat-count" id="beatCount">16</span>
                    <button class="length-btn" id="lengthUpBtn" aria-label="Longer">➕</button>
                </div>
                <button class="clear-btn" id="clearBtn" aria-label="Clear All">🗑️</button>
            </div>
            <div class="timeline-scroll" id="timelineScroll">
                <div class="timeline" id="timeline">
                    <div class="playhead" id="playhead"></div>
                    <div class="beat-markers" id="beatMarkers"></div>
                    <div class="track" data-track="melody" id="trackMelody">
                        <div class="track-label">🎵</div>
                        <div class="track-cells" id="cellsMelody"></div>
                    </div>
                    <div class="track" data-track="bass" id="trackBass">
                        <div class="track-label">🎸</div>
                        <div class="track-cells" id="cellsBass"></div>
                    </div>
                    <div class="track" data-track="percussion" id="trackPercussion">
                        <div class="track-label">🥁</div>
                        <div class="track-cells" id="cellsPercussion"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Note Palette -->
        <section class="palette" aria-label="Sound Palette">
            <!-- Melody Notes - Full octave C4 to C5 -->
            <div class="palette-row" data-type="melody">
                <button class="note-btn" data-note="C4" data-type="melody" aria-label="C">
                    <span class="note-icon">🔴</span>
                </button>
                <button class="note-btn" data-note="D4" data-type="melody" aria-label="D">
                    <span class="note-icon">🟠</span>
                </button>
                <button class="note-btn" data-note="E4" data-type="melody" aria-label="E">
                    <span class="note-icon">🟡</span>
                </button>
                <button class="note-btn" data-note="F4" data-type="melody" aria-label="F">
                    <span class="note-icon">🟢</span>
                </button>
                <button class="note-btn" data-note="G4" data-type="melody" aria-label="G">
                    <span class="note-icon">🔵</span>
                </button>
                <button class="note-btn" data-note="A4" data-type="melody" aria-label="A">
                    <span class="note-icon">🟣</span>
                </button>
                <button class="note-btn" data-note="B4" data-type="melody" aria-label="B">
                    <span class="note-icon">⚪</span>
                </button>
                <button class="note-btn" data-note="C5" data-type="melody" aria-label="High C">
                    <span class="note-icon">❤️</span>
                </button>
            </div>
            <!-- Bass Notes -->
            <div class="palette-row" data-type="bass">
                <button class="note-btn" data-note="C3" data-type="bass" aria-label="Bass C">
                    <span class="note-icon">🟦</span>
                </button>
                <button class="note-btn" data-note="D3" data-type="bass" aria-label="Bass D">
                    <span class="note-icon">🟪</span>
                </button>
                <button class="note-btn" data-note="E3" data-type="bass" aria-label="Bass E">
                    <span class="note-icon">🟫</span>
                </button>
                <button class="note-btn" data-note="F3" data-type="bass" aria-label="Bass F">
                    <span class="note-icon">⬛</span>
                </button>
                <button class="note-btn" data-note="G3" data-type="bass" aria-label="Bass G">
                    <span class="note-icon">💙</span>
                </button>
                <button class="note-btn" data-note="A3" data-type="bass" aria-label="Bass A">
                    <span class="note-icon">💜</span>
                </button>
            </div>
            <!-- Percussion -->
            <div class="palette-row" data-type="percussion">
                <button class="note-btn" data-note="kick" data-type="percussion" aria-label="Kick">
                    <span class="note-icon">🥁</span>
                </button>
                <button class="note-btn" data-note="snare" data-type="percussion" aria-label="Snare">
                    <span class="note-icon">🪘</span>
                </button>
                <button class="note-btn" data-note="hihat" data-type="percussion" aria-label="Hi-hat">
                    <span class="note-icon">🔔</span>
                </button>
                <button class="note-btn" data-note="clap" data-type="percussion" aria-label="Clap">
                    <span class="note-icon">👏</span>
                </button>
            </div>
        </section>

        <!-- Controls -->
        <section class="controls" aria-label="Playback Controls">
            <button class="control-btn speed-btn" id="speedBtn" aria-label="Speed">
                🚶
            </button>
            <button class="control-btn play-btn" id="playBtn" aria-label="Play">
                ▶️
            </button>
            <button class="control-btn stop-btn" id="stopBtn" aria-label="Stop">
                ⏹️
            </button>
            <button class="control-btn loop-btn" id="loopBtn" aria-label="Loop">
                🔁
            </button>
        </section>
    </main>

    <script src="js/Audio.js"></script>
    <script src="js/Character.js"></script>
    <script src="js/Track.js"></script>
    <script src="js/Timeline.js"></script>
    <script src="js/DragDrop.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
